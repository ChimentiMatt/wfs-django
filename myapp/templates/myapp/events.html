{% extends 'myapp/base.html' %}  
{% load static %}

{% block events %}

    <div id="eventsPage">

    <p id="eventPageTitle">UPCOMING EVENTS</p>
    {% for post in object_list %}
    <div id="eventsPosts">
        <p>{{ post.title }}</p>

        <p>{{ post.summary }}</p>
    
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
    </div>

{% endblock %}
